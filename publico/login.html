<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="titulo-login mt-3 mb-3" style="text-align: center;">
            <h1>FAÇA LOGIN NA PLATAFORMA</h1>
        </div>
        <form method="post" action="/login" class="row g-3 needs-validation">
            <div class="w-25 mx-auto">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="usuario" name="usuario" value = ""  placeholder="Informe o usuário" required>
                    <label for="usuario">Usuário</label>
                    <div class="valid-feedback">
                        OK!
                    </div>
                    <div class="invalid-feedback">
                        Por favor, informe um usuário válido.
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Informe a senha">
                    <label for="senha">Senha</label>
                    <div class="valid-feedback">
                        OK!
                    </div>
                    <div class="invalid-feedback">
                        Por favor, informe uma senha válida.
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
